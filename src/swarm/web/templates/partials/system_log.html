{% for e in entries %}
<div class="drone-entry drone-{{ e.action }}">
    <span class="worker-meta">[{{ e.time }}]</span>
    <span class="category-badge category-{{ e.category }}">{{ e.category }}</span>
    {{ e.action | upper }} {{ e.worker }}: {{ e.detail }}
</div>
{% endfor %}
{% if not entries %}
<p class="text-muted p-sm">No system log entries</p>
{% endif %}
