{% for e in entries %}
<div class="drone-entry drone-{{ e.action }}">
    <span class="worker-meta">[{{ e.time }}]</span>
    <span class="category-badge category-{{ e.category }}">{{ e.category }}</span>
    {{ e.action | upper }} {{ e.worker }}: {{ e.detail }}
</div>
{% endfor %}
{% if not entries %}
<div class="empty-state"><img src="/static/bees/sleeping.svg" class="bee-icon bee-xl" alt=""><div class="mt-sm text-muted">No system log entries</div></div>
{% endif %}
