{% for w in workers %}
<div class="worker-item {% if w.name == selected_worker %}selected{% endif %}"
     data-worker="{{ w.name }}" data-pane-id="{{ w.pane_id }}">
    <span class="state-dot state-{{ w.state }}"></span>
    <div>
        <div class="worker-name">{{ w.name }}</div>
        <div class="worker-meta">{{ w.state }} &mdash; {{ w.state_duration }}s</div>
    </div>
</div>
{% endfor %}
{% if not workers %}
<div style="text-align:center;padding:2rem 1rem;">
    <p style="color:var(--muted);margin-bottom:0.75rem;">No workers found</p>
    <button class="btn" onclick="showLaunch()" style="background:var(--honey);color:var(--hive-bg);">Launch Brood</button>
    <p style="color:var(--muted);font-size:0.75rem;margin-top:0.5rem;">Start workers from your config</p>
</div>
{% endif %}
