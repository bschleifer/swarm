<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bee Hive{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --honey: #D8A03D;
            --lavender: #A88FD9;
            --poppy: #D15D4C;
            --leaf: #8CB369;
            --beeswax: #E6D2B5;
            --hive-bg: #2A1B0E;
            --surface: #362415;
            --panel: #3E2B1B;
            --muted: #B0A08A;
            --border: #8C6A38;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--hive-bg);
            color: var(--beeswax);
            min-height: 100vh;
        }
        header {
            background: var(--surface);
            border-bottom: 2px solid var(--honey);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { color: var(--honey); font-size: 1.2rem; }
        header .status { color: var(--muted); font-size: 0.85rem; }
        .ws-indicator {
            display: inline-block;
            width: 8px; height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background: var(--poppy);
            transition: background 0.3s;
        }
        .ws-indicator.connected { background: var(--leaf); }
        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 56px);
        }
        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            background: var(--panel);
            color: var(--honey);
            font-weight: bold;
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-body {
            padding: 0.5rem;
            overflow-y: auto;
            flex: 1;
        }

        /* Worker list */
        .worker-list { }
        .worker-item {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--panel);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.15s;
        }
        .worker-item:hover { background: var(--panel); }
        .worker-item.selected { background: var(--lavender); color: var(--hive-bg); }
        .worker-item.selected .worker-meta { color: var(--hive-bg); opacity: 0.7; }
        .state-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
        }
        .state-working { background: var(--honey); }
        .state-resting { background: var(--muted); }
        .state-stung { background: var(--poppy); }
        .worker-name { font-weight: bold; }
        .worker-meta { font-size: 0.75rem; color: var(--muted); }

        /* Detail pane */
        .detail-area {
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            gap: 0;
            min-height: 0;
        }
        .detail-area > .panel {
            min-height: 0;
            overflow: hidden;
        }
        .detail-area > .panel > .panel-body {
            overflow-y: auto;
        }

        /* Resize handle */
        .resize-handle {
            height: 6px;
            cursor: row-resize;
            background: transparent;
            position: relative;
            flex-shrink: 0;
        }
        .resize-handle::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background: var(--border);
            transition: background 0.15s;
        }
        .resize-handle:hover::after,
        .resize-handle.dragging::after {
            background: var(--honey);
        }
        .pane-content {
            background: var(--hive-bg);
            padding: 0.5rem;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-y: auto;
            border: 1px solid var(--panel);
            border-radius: 4px;
        }

        /* Bottom panels */
        .bottom-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            min-height: 0;
        }
        .bottom-panels > .panel {
            min-height: 0;
            overflow: hidden;
        }
        .bottom-panels > .panel > .panel-body {
            overflow-y: auto;
        }

        /* Task board */
        .task-item {
            padding: 0.3rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .task-status { color: var(--muted); }
        .task-priority-urgent { color: var(--poppy); font-weight: bold; }
        .task-priority-high { color: var(--poppy); }
        .task-priority-low { color: var(--muted); font-style: italic; }

        /* Drone log */
        .drones-entry { padding: 0.2rem 0.5rem; font-size: 0.8rem; }
        .drone-continued { color: var(--honey); }
        .drone-revived { color: var(--lavender); }
        .drone-escalated { color: var(--poppy); font-weight: bold; }

        /* Send form */
        .send-form {
            padding: 0.75rem;
            border-top: 1px solid var(--border);
        }
        .send-form textarea {
            width: 100%;
            background: var(--hive-bg);
            color: var(--beeswax);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
            resize: vertical;
            min-height: 60px;
        }
        .send-form textarea:focus { outline: none; border-color: var(--honey); }
        .btn {
            background: var(--honey);
            color: var(--hive-bg);
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 0.85rem;
        }
        .btn:hover { opacity: 0.9; }
        .btn-secondary { background: var(--panel); color: var(--beeswax); border: 1px solid var(--border); }
        .btn-danger { background: var(--poppy); color: white; }
        .btn-active { background: var(--leaf); color: var(--hive-bg); }
        .action-bar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 60px;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .toast {
            background: var(--panel);
            border: 1px solid var(--honey);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 3s forwards;
            max-width: 350px;
        }
        .toast.toast-warning { border-color: var(--poppy); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }

        /* Small button variant */
        .btn-sm { padding: 0.2rem 0.5rem; font-size: 0.75rem; }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 900;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-box {
            background: var(--surface);
            border: 1px solid var(--honey);
            border-radius: 6px;
            min-width: 400px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
        }

        /* Input focus */
        input:focus, select:focus { outline: none; border-color: var(--honey) !important; }

        /* Config page */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
        .config-section { margin-bottom: 1rem; }
        .config-section h3 {
            color: var(--honey);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border);
        }
        .config-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.4rem 0;
            gap: 0.5rem;
        }
        .config-field label {
            font-size: 0.85rem;
            color: var(--beeswax);
            flex-shrink: 0;
        }
        .config-input {
            background: var(--hive-bg);
            color: var(--beeswax);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.3rem 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
            width: 120px;
            text-align: right;
        }
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            inset: 0;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 2px;
            bottom: 2px;
            background: var(--muted);
            border-radius: 50%;
            transition: transform 0.2s, background 0.2s;
        }
        .toggle-switch input:checked + .toggle-slider { background: var(--honey); border-color: var(--honey); }
        .toggle-switch input:checked + .toggle-slider::before { transform: translateX(18px); background: var(--hive-bg); }
        .restart-badge {
            font-size: 0.7rem;
            color: var(--honey);
            background: rgba(216,160,61,0.15);
            border: 1px solid var(--honey);
            border-radius: 3px;
            padding: 0.1rem 0.4rem;
            margin-left: 0.3rem;
        }
        .worker-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            font-size: 0.85rem;
        }
        .group-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            font-size: 0.85rem;
        }
        .config-add-form {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 0;
            flex-wrap: wrap;
            align-items: center;
        }
        .config-add-form input, .config-add-form select {
            background: var(--hive-bg);
            color: var(--beeswax);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.3rem 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toasts"></div>
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
