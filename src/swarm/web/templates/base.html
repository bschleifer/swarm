<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="theme-color" content="#2A1B0E">
    <link rel="icon" href="/bee-icon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <title>{% block title %}Swarm's Bee Hive{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <style>
        :root {
            --honey: #D8A03D;
            --lavender: #A88FD9;
            --poppy: #D15D4C;
            --leaf: #8CB369;
            --beeswax: #E6D2B5;
            --hive-bg: #2A1B0E;
            --surface: #362415;
            --panel: #3E2B1B;
            --muted: #B0A08A;
            --border: #8C6A38;
            --amber: #D4A857;
            --error: #E74C3C;
            --sage: #8CB369;
        }
        /* --- Visibility --- */
        .hidden { display: none; }
        /* --- Text colors --- */
        .text-honey { color: var(--honey); }
        .text-muted { color: var(--muted); }
        .text-poppy { color: var(--poppy); }
        .text-leaf { color: var(--leaf); }
        .text-lavender { color: var(--lavender); }
        .text-beeswax { color: var(--beeswax); }
        .text-amber { color: var(--amber); }
        .text-sage { color: var(--sage); }
        /* --- Button variants --- */
        .btn-queen { background: var(--lavender); color: var(--hive-bg); }
        .btn-approve { background: var(--leaf); color: var(--hive-bg); }
        .btn-amber { background: var(--amber); color: var(--hive-bg); }
        /* --- Form elements --- */
        .form-label { color: var(--muted); font-size: 0.8rem; display: block; margin-bottom: 0.4rem; }
        .modal-input {
            width: 100%; background: var(--hive-bg); color: var(--beeswax);
            border: 1px solid var(--border); border-radius: 4px;
            padding: 0.4rem 0.5rem; font-family: inherit; font-size: 0.85rem;
        }
        .modal-textarea {
            width: 100%; background: var(--hive-bg); color: var(--beeswax);
            border: 1px solid var(--border); border-radius: 4px;
            padding: 0.5rem; font-family: inherit; font-size: 0.85rem; resize: vertical;
        }
        .modal-select {
            width: 100%; background: var(--hive-bg); color: var(--beeswax);
            border: 1px solid var(--border); border-radius: 4px;
            padding: 0.4rem; font-family: inherit; font-size: 0.85rem;
        }
        /* --- Layout --- */
        .modal-padding { padding: 1rem; }
        .modal-footer {
            padding: 0.75rem; border-top: 1px solid var(--border);
            display: flex; gap: 0.5rem; justify-content: flex-end;
        }
        .flex-center { display: flex; align-items: center; }
        .flex-col { display: flex; flex-direction: column; }
        .gap-xs { gap: 0.4rem; }
        .gap-sm { gap: 0.5rem; }
        .gap-md { gap: 0.75rem; }
        .gap-lg { gap: 1rem; }
        /* --- Spacing --- */
        .mb-xs { margin-bottom: 0.4rem; }
        .mb-sm { margin-bottom: 0.5rem; }
        .mb-md { margin-bottom: 0.75rem; }
        .mb-lg { margin-bottom: 1.5rem; }
        /* --- Config table --- */
        .rule-table { width: 100%; font-size: 0.78rem; border-collapse: collapse; }
        .rule-table th, .rule-table td { padding: 0.3rem 0.5rem; }
        .rule-table thead tr { border-bottom: 1px solid var(--border); color: var(--muted); text-align: left; }
        .rule-table tbody { color: var(--beeswax); }
        .rule-table tbody tr { border-bottom: 1px solid var(--panel); }
        /* --- Confidence / type badges --- */
        .conf-badge { font-size: 0.65rem; padding: 0.1rem 0.35rem; border-radius: 3px; font-weight: bold; }
        .conf-high { background: var(--leaf); color: var(--hive-bg); }
        .conf-mid { background: var(--amber); color: var(--hive-bg); }
        .conf-low { background: var(--error); color: #fff; }
        .type-badge { font-size: 0.65rem; padding: 0.1rem 0.4rem; border-radius: 3px; font-weight: bold; color: #fff; }
        .type-bug { background: var(--poppy); }
        .type-feature { background: var(--lavender); }
        .type-verify { background: var(--leaf); }
        .type-chore { background: var(--muted); }
        .type-tag { background: var(--panel); color: var(--beeswax); border: 1px solid var(--border); }
        /* --- Helper text --- */
        .help-text { font-size: 0.75rem; color: var(--muted); margin-bottom: 0.5rem; }
        .hint { font-size: 0.7rem; color: var(--muted); font-weight: normal; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--hive-bg);
            color: var(--beeswax);
            min-height: 100vh;
        }
        header {
            background: var(--surface);
            border-bottom: 2px solid var(--honey);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { color: var(--honey); font-size: 1.2rem; }
        header .status { color: var(--muted); font-size: 0.85rem; }
        .ws-indicator {
            display: inline-block;
            width: 8px; height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background: var(--poppy);
            transition: background 0.3s;
        }
        .ws-indicator.connected { background: var(--leaf); }
        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 56px - 28px);
        }
        .shortcut-bar {
            background: var(--panel);
            border-top: 1px solid var(--border);
            padding: 0.25rem 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.75rem;
            height: 28px;
            flex-shrink: 0;
        }
        .shortcut-bar .sc-key {
            color: var(--honey);
            font-weight: bold;
        }
        .shortcut-bar .sc-label {
            color: var(--muted);
        }
        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            background: var(--panel);
            color: var(--honey);
            font-weight: bold;
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-body {
            padding: 0.5rem;
            overflow-y: auto;
            flex: 1;
        }

        /* Worker list */
        .worker-list { }
        .worker-item {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--panel);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.15s;
        }
        .worker-item:hover { background: var(--panel); }
        .worker-item.selected { background: var(--lavender); color: var(--hive-bg); }
        .worker-item.selected .worker-meta { color: var(--hive-bg); opacity: 0.7; }
        .worker-item.selected .worker-task { color: var(--hive-bg); opacity: 0.85; }
        .state-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
        }
        .state-BUZZING { background: var(--leaf); }
        .state-WAITING { background: var(--honey); }
        .state-RESTING { background: var(--muted); }
        .state-STUNG { background: var(--poppy); }
        .worker-name { font-weight: bold; }
        .worker-meta { font-size: 0.75rem; color: var(--muted); }
        .worker-task { font-size: 0.7rem; color: var(--lavender); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 160px; }

        /* Detail pane */
        .detail-area {
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            gap: 0;
            min-height: 0;
        }
        .detail-area > .panel {
            min-height: 0;
            overflow: hidden;
        }
        .detail-area > .panel > .panel-body {
            overflow-y: auto;
        }

        /* Resize handle */
        .resize-handle {
            height: 6px;
            cursor: row-resize;
            background: transparent;
            position: relative;
            flex-shrink: 0;
        }
        .resize-handle::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background: var(--border);
            transition: background 0.15s;
        }
        .resize-handle:hover::after,
        .resize-handle.dragging::after {
            background: var(--honey);
        }
        .pane-content {
            background: var(--hive-bg);
            padding: 0.5rem;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-y: auto;
            border: 1px solid var(--panel);
            border-radius: 4px;
        }

        /* Bottom tabbed panel */
        .bottom-tabbed {
            min-height: 0;
            overflow: hidden;
        }
        .bottom-tabbed > .tab-content {
            display: none;
            min-height: 0;
            flex: 1;
            overflow: hidden;
        }
        .bottom-tabbed > .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        .bottom-tabbed > .tab-content > .panel-body {
            overflow-y: auto;
            flex: 1;
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: var(--muted);
            font-family: inherit;
            font-weight: bold;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.15s, border-color 0.15s;
        }
        .tab-btn:hover { color: var(--beeswax); }
        .tab-btn.active { color: var(--honey); border-bottom-color: var(--honey); }

        /* Task board */
        .task-item {
            padding: 0.3rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .task-status { color: var(--muted); }
        .task-priority-urgent { color: var(--poppy); font-weight: bold; }
        .task-priority-high { color: var(--poppy); }
        .task-priority-low { color: var(--muted); font-style: italic; }

        /* Drone / system log */
        .drones-entry, .drone-entry { padding: 0.2rem 0.5rem; font-size: 0.8rem; }
        .drone-continued { color: var(--honey); }
        .drone-revived { color: var(--lavender); }
        .drone-escalated { color: var(--poppy); font-weight: bold; }
        .drone-operator { color: var(--leaf); }
        .drone-approved { color: var(--leaf); font-weight: bold; }
        .drone-rejected { color: var(--honey); }
        .drone-task_created, .drone-task_assigned, .drone-task_completed { color: var(--leaf); }
        .drone-task_failed, .drone-task_send_failed { color: var(--poppy); font-weight: bold; }
        .drone-task_removed { color: var(--muted); }
        .drone-queen_proposal, .drone-queen_auto_acted { color: var(--lavender); }
        .drone-queen_escalation { color: var(--poppy); }
        .drone-queen_completion { color: var(--lavender); }
        .drone-worker_stung { color: var(--poppy); font-weight: bold; }
        .drone-draft_ok { color: var(--leaf); }
        .drone-draft_failed { color: var(--poppy); }
        .drone-config_changed { color: var(--muted); }
        .category-badge { font-size: 0.6rem; padding: 0.05rem 0.3rem; border-radius: 3px; font-weight: bold; text-transform: uppercase; margin-right: 0.25rem; }
        .category-drone { background: var(--honey); color: var(--hive-bg); }
        .category-task { background: var(--leaf); color: var(--hive-bg); }
        .category-queen { background: var(--lavender); color: var(--hive-bg); }
        .category-worker { background: var(--poppy); color: #fff; }
        .category-system { background: var(--muted); color: var(--hive-bg); }

        .btn {
            background: var(--honey);
            color: var(--hive-bg);
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 0.85rem;
        }
        .btn:hover { opacity: 0.9; }
        .btn-secondary { background: var(--panel); color: var(--beeswax); border: 1px solid var(--border); }
        .btn-danger { background: var(--poppy); color: white; }
        .btn-active { background: var(--leaf); color: var(--hive-bg); }
        .action-bar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 60px;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .toast {
            background: var(--panel);
            border: 1px solid var(--honey);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 3s forwards;
            max-width: 350px;
        }
        .toast.toast-warning { border-color: var(--poppy); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }

        /* Small button variant */
        .btn-sm { padding: 0.2rem 0.5rem; font-size: 0.75rem; }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 900;
            align-items: center;
            justify-content: center;
        }
        .modal-box {
            background: var(--surface);
            border: 1px solid var(--honey);
            border-radius: 6px;
            min-width: 400px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Input focus */
        input:focus, select:focus { outline: none; border-color: var(--honey) !important; }

        /* Config page */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
        .config-section { margin-bottom: 1rem; }
        .config-section h3 {
            color: var(--honey);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border);
        }
        .config-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.4rem 0;
            gap: 0.5rem;
        }
        .config-field label {
            font-size: 0.85rem;
            color: var(--beeswax);
            flex-shrink: 0;
        }
        .config-input {
            background: var(--hive-bg);
            color: var(--beeswax);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.3rem 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
            width: 120px;
            text-align: right;
        }
        textarea.config-input { text-align: left; }
        .config-input.text-left { text-align: left; }
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            inset: 0;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 2px;
            bottom: 2px;
            background: var(--muted);
            border-radius: 50%;
            transition: transform 0.2s, background 0.2s;
        }
        .toggle-switch input:checked + .toggle-slider { background: var(--honey); border-color: var(--honey); }
        .toggle-switch input:checked + .toggle-slider::before { transform: translateX(18px); background: var(--hive-bg); }
        .restart-badge {
            font-size: 0.7rem;
            color: var(--honey);
            background: rgba(216,160,61,0.15);
            border: 1px solid var(--honey);
            border-radius: 3px;
            padding: 0.1rem 0.4rem;
            margin-left: 0.3rem;
        }
        .worker-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            font-size: 0.85rem;
            gap: 0.75rem;
        }
        .group-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            font-size: 0.85rem;
        }
        .config-add-form {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 0;
            flex-wrap: wrap;
            align-items: center;
        }
        .config-add-form input, .config-add-form select {
            background: var(--hive-bg);
            color: var(--beeswax);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.3rem 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
        }

        /* Config tabs */
        .config-tab { max-width: 800px; }
        .config-tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }
        .approval-rule-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.4rem;
        }
        .approval-rule-row input { flex: 1; }
        .approval-rule-row select { width: 110px; }
        .confidence-display {
            font-size: 0.85rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        /* Inline terminal (worker detail pane) */
        #inline-terminal { width: 100%; height: 100%; }
        #inline-terminal .xterm { height: 100%; }
        #inline-terminal .xterm-viewport { overflow-y: hidden !important; }

        /* Spinner animation */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            display: inline-block;
            width: 16px; height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--honey);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.4rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--muted);
            font-size: 0.85rem;
        }
        .empty-state-icon { font-size: 1.5rem; margin-bottom: 0.5rem; }

        /* Revive badge */
        .revive-badge {
            font-size: 0.65rem;
            color: var(--poppy);
            background: rgba(209,93,76,0.15);
            border: 1px solid var(--poppy);
            border-radius: 3px;
            padding: 0.05rem 0.3rem;
            margin-left: 0.3rem;
            font-weight: bold;
        }

        /* Worker groups */
        .group-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.75rem;
            cursor: pointer;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--honey);
            user-select: none;
        }
        .group-header:hover { background: rgba(216,160,61,0.1); }
        .group-chevron {
            display: inline-block;
            transition: transform 0.2s;
            font-size: 0.7rem;
        }
        .group-collapsed .group-chevron { transform: rotate(-90deg); }
        .group-collapsed .worker-item { display: none; }
        .group-count {
            font-size: 0.7rem;
            font-weight: normal;
            color: var(--muted);
            margin-left: auto;
        }

        /* Filter chips (task filters) */
        .filter-bar {
            display: flex;
            gap: 0.3rem;
            padding: 0.3rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            flex-wrap: wrap;
        }
        .filter-chip {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            font-family: inherit;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .filter-chip:hover { color: var(--beeswax); border-color: var(--beeswax); }
        .filter-chip.active { background: var(--honey); color: var(--hive-bg); border-color: var(--honey); }

        /* Notification badge */
        .notification-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 16px;
            height: 16px;
            font-size: 0.6rem;
            font-weight: bold;
            background: var(--poppy);
            color: white;
            border-radius: 8px;
            padding: 0 4px;
            margin-left: 0.3rem;
            vertical-align: middle;
        }
        .notification-entry {
            padding: 0.3rem 0.5rem;
            border-bottom: 1px solid var(--panel);
            font-size: 0.8rem;
            display: flex;
            gap: 0.5rem;
        }
        .notification-entry .notif-time {
            color: var(--muted);
            font-size: 0.7rem;
            flex-shrink: 0;
            min-width: 60px;
        }
        .notification-entry.notif-warning { color: var(--poppy); }

        /* HTMX loading indicator */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request .htmx-content { opacity: 0.5; }

        /* Task item selected worker highlight */
        .task-item.assigned-to-selected {
            border-left: 3px solid var(--lavender);
            padding-left: calc(0.75rem - 3px);
        }

        /* --- Responsive: Tablet (768px) --- */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
                min-height: calc(100vh - 56px - 28px);
            }
            .worker-list {
                max-height: none;
            }
            .worker-list > .panel-body {
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                gap: 0.25rem;
                padding: 0.25rem;
            }
            .worker-item {
                flex-shrink: 0;
                border-bottom: none;
                border-radius: 4px;
                padding: 0.3rem 0.6rem;
                border: 1px solid var(--panel);
            }
            .worker-item .worker-meta { display: none; }
            .worker-item.selected { border-color: var(--lavender); }
            .group-header {
                flex-shrink: 0;
                border-bottom: none;
                border-radius: 4px;
                padding: 0.3rem 0.5rem;
                font-size: 0.75rem;
            }
            .group-collapsed .worker-item { display: flex; }
            .group-count { display: none; }
            .worker-list > .action-bar { display: none; }
            .detail-area {
                grid-template-rows: 1fr auto auto;
            }
            .modal-box {
                min-width: unset !important;
                width: min(95vw, 450px);
            }
            .config-grid {
                grid-template-columns: 1fr;
            }
            .shortcut-bar { display: none; }
            header {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            header > div {
                flex-wrap: wrap;
                gap: 0.4rem;
            }
        }

        /* --- Responsive: Phone (480px) --- */
        @media (max-width: 480px) {
            header {
                padding: 0.5rem 0.75rem;
                flex-direction: column;
                align-items: stretch;
            }
            header h1 { font-size: 1rem; }
            header > div {
                justify-content: center;
            }
            header .btn { font-size: 0.75rem; padding: 0.3rem 0.6rem; }
            .worker-item {
                padding: 0.25rem 0.4rem;
                font-size: 0.8rem;
            }
            .worker-name { font-size: 0.8rem; }
            .action-bar {
                padding: 0.3rem 0.5rem;
            }
            .action-bar .btn { font-size: 0.7rem; padding: 0.2rem 0.4rem; }
            .tab-btn { font-size: 0.75rem; padding: 0.4rem 0.6rem; }
            .filter-chip { font-size: 0.65rem; padding: 0.1rem 0.35rem; }
        }

        /* Touch-friendly targets */
        @media (pointer: coarse) {
            .worker-item { min-height: 44px; }
            .btn { min-height: 36px; }
            .tab-btn { min-height: 40px; }
            .filter-chip { min-height: 32px; padding: 0.25rem 0.6rem; }
            .resize-handle { height: 12px; }
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toasts"></div>
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
