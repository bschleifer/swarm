<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Swarm â€” Starting...</title>
<style>
  :root { --bg: #2A1B0E; --honey: #D8A03D; --muted: #7A6B5A; --text: #E8DCC8; --border: #4A3828; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: var(--bg); color: var(--text); font-family: 'SF Mono', 'Cascadia Code', 'JetBrains Mono', monospace;
    display: flex; align-items: center; justify-content: center; min-height: 100vh;
    text-align: center;
  }
  .container { max-width: 420px; padding: 2rem; }
  .spinner {
    display: inline-block; width: 36px; height: 36px;
    border: 3px solid var(--border); border-top-color: var(--honey);
    border-radius: 50%; animation: spin 0.8s linear infinite;
    margin-bottom: 1.5rem;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  h1 { font-size: 1.4rem; color: var(--honey); margin-bottom: 0.5rem; }
  p { font-size: 0.9rem; color: var(--muted); margin-bottom: 1rem; line-height: 1.5; }
  .attempt { font-size: 0.75rem; color: var(--muted); margin-top: 1rem; }
  code { background: var(--border); padding: 0.15rem 0.4rem; border-radius: 3px; font-size: 0.85rem; }
</style>
</head>
<body>
<div class="container">
  <div class="spinner"></div>
  <h1>Waiting for Swarm...</h1>
  <p>The server isn't responding yet. This page will reload automatically when it comes back up.</p>
  <p>Run <code>swarm start</code> in your terminal to launch the hive.</p>
  <div class="attempt" id="attempt"></div>
</div>
<script>
(function() {
  var n = 0;
  var el = document.getElementById('attempt');
  setInterval(function() {
    n++;
    el.textContent = 'Attempt ' + n + '...';
    fetch('/api/health', { method: 'GET' })
      .then(function(r) { if (r.ok) location.replace('/'); })
      .catch(function() {});
  }, 3000);
})();
</script>
</body>
</html>
