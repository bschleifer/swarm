<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Thinking Bee — looking up, one eyebrow raised -->
  <defs>
    <radialGradient id="t-body" cx="50%" cy="40%"><stop offset="0%" stop-color="#F0C050"/><stop offset="100%" stop-color="#D8A03D"/></radialGradient>
  </defs>
  <!-- Wings -->
  <ellipse cx="28" cy="36" rx="15" ry="10" fill="#fff" fill-opacity="0.5" transform="rotate(-25 28 36)"/>
  <ellipse cx="72" cy="36" rx="15" ry="10" fill="#fff" fill-opacity="0.5" transform="rotate(25 72 36)"/>
  <!-- Body -->
  <ellipse cx="50" cy="56" rx="27" ry="29" fill="url(#t-body)"/>
  <!-- Stripes -->
  <ellipse cx="50" cy="56" rx="27" ry="29" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 17 54 17" transform="translate(0 -4)"/>
  <ellipse cx="50" cy="56" rx="27" ry="29" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 17 54 17" transform="translate(0 8)"/>
  <!-- Eyes — looking up-right -->
  <circle cx="40" cy="48" r="5" fill="#fff"/>
  <circle cx="60" cy="48" r="5" fill="#fff"/>
  <circle cx="42" cy="46" r="3" fill="#2A1B0E"/>
  <circle cx="62" cy="46" r="3" fill="#2A1B0E"/>
  <circle cx="43" cy="45" r="1" fill="#fff"/>
  <circle cx="63" cy="45" r="1" fill="#fff"/>
  <!-- Raised eyebrow -->
  <path d="M55 40 Q60 36 66 39" stroke="#2A1B0E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Flat mouth -->
  <path d="M44 60 Q50 62 56 60" stroke="#2A1B0E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Thought bubble -->
  <circle cx="78" cy="22" r="3" fill="#fff" fill-opacity="0.6"/>
  <circle cx="84" cy="14" r="4.5" fill="#fff" fill-opacity="0.6"/>
  <circle cx="92" cy="8" r="6" fill="#fff" fill-opacity="0.6"/>
  <!-- Antennae -->
  <line x1="42" y1="28" x2="36" y2="14" stroke="#2A1B0E" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="28" x2="64" y2="14" stroke="#2A1B0E" stroke-width="2" stroke-linecap="round"/>
  <circle cx="36" cy="14" r="3" fill="#2A1B0E"/>
  <circle cx="64" cy="14" r="3" fill="#2A1B0E"/>
</svg>
