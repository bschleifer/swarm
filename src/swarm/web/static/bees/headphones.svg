<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- DJ Bee â€” wearing headphones -->
  <defs>
    <radialGradient id="hp-body" cx="50%" cy="40%"><stop offset="0%" stop-color="#F0C050"/><stop offset="100%" stop-color="#D8A03D"/></radialGradient>
  </defs>
  <!-- Wings -->
  <ellipse cx="28" cy="38" rx="15" ry="10" fill="#fff" fill-opacity="0.5" transform="rotate(-20 28 38)"/>
  <ellipse cx="72" cy="38" rx="15" ry="10" fill="#fff" fill-opacity="0.5" transform="rotate(20 72 38)"/>
  <!-- Body -->
  <ellipse cx="50" cy="58" rx="27" ry="28" fill="url(#hp-body)"/>
  <!-- Stripes -->
  <ellipse cx="50" cy="58" rx="27" ry="28" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 17 54 17" transform="translate(0 -3)"/>
  <ellipse cx="50" cy="58" rx="27" ry="28" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 17 54 17" transform="translate(0 9)"/>
  <!-- Headphone band -->
  <path d="M24 48 Q24 24 50 22 Q76 24 76 48" stroke="#555" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Ear cups -->
  <rect x="18" y="44" width="10" height="14" rx="4" fill="#333" stroke="#555" stroke-width="1"/>
  <rect x="72" y="44" width="10" height="14" rx="4" fill="#333" stroke="#555" stroke-width="1"/>
  <!-- Ear cup detail -->
  <circle cx="23" cy="51" r="3" fill="#A88FD9" fill-opacity="0.5"/>
  <circle cx="77" cy="51" r="3" fill="#A88FD9" fill-opacity="0.5"/>
  <!-- Eyes (vibing) -->
  <path d="M37 52 Q41 55 45 52" stroke="#2A1B0E" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M55 52 Q59 55 63 52" stroke="#2A1B0E" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Smile -->
  <path d="M42 62 Q50 70 58 62" stroke="#2A1B0E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Music notes -->
  <text x="8" y="38" font-family="serif" font-size="12" fill="#A88FD9" fill-opacity="0.6">&#9835;</text>
  <text x="84" y="32" font-family="serif" font-size="10" fill="#A88FD9" fill-opacity="0.6">&#9834;</text>
  <!-- Antennae -->
  <line x1="44" y1="30" x2="38" y2="16" stroke="#2A1B0E" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="30" x2="62" y2="16" stroke="#2A1B0E" stroke-width="2" stroke-linecap="round"/>
  <circle cx="38" cy="16" r="2.5" fill="#2A1B0E"/>
  <circle cx="62" cy="16" r="2.5" fill="#2A1B0E"/>
</svg>
