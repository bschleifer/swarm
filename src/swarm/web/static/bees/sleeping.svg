<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sleeping Bee â€” closed eyes, zzz -->
  <defs>
    <radialGradient id="s-body" cx="50%" cy="40%"><stop offset="0%" stop-color="#F0C050"/><stop offset="100%" stop-color="#D8A03D"/></radialGradient>
  </defs>
  <!-- Wings (droopy) -->
  <ellipse cx="28" cy="42" rx="14" ry="9" fill="#fff" fill-opacity="0.4" transform="rotate(-10 28 42)"/>
  <ellipse cx="72" cy="42" rx="14" ry="9" fill="#fff" fill-opacity="0.4" transform="rotate(10 72 42)"/>
  <!-- Body -->
  <ellipse cx="50" cy="58" rx="27" ry="28" fill="url(#s-body)"/>
  <!-- Stripes -->
  <ellipse cx="50" cy="58" rx="27" ry="28" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 17 54 17" transform="translate(0 -3)"/>
  <ellipse cx="50" cy="58" rx="27" ry="28" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 17 54 17" transform="translate(0 9)"/>
  <!-- Closed eyes -->
  <path d="M35 52 Q40 55 45 52" stroke="#2A1B0E" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M55 52 Q60 55 65 52" stroke="#2A1B0E" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="33" cy="58" r="5" fill="#E8926A" fill-opacity="0.35"/>
  <circle cx="67" cy="58" r="5" fill="#E8926A" fill-opacity="0.35"/>
  <!-- Tiny mouth -->
  <circle cx="50" cy="63" rx="2" ry="1.5" fill="#2A1B0E" fill-opacity="0.5"/>
  <!-- ZZZ -->
  <text x="70" y="28" font-family="sans-serif" font-weight="bold" font-size="10" fill="#A88FD9" fill-opacity="0.7">z</text>
  <text x="78" y="20" font-family="sans-serif" font-weight="bold" font-size="13" fill="#A88FD9" fill-opacity="0.6">z</text>
  <text x="87" y="10" font-family="sans-serif" font-weight="bold" font-size="16" fill="#A88FD9" fill-opacity="0.5">z</text>
  <!-- Antennae (droopy) -->
  <path d="M42 32 Q38 22 34 20" stroke="#2A1B0E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M58 32 Q62 22 66 20" stroke="#2A1B0E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="34" cy="20" r="2.5" fill="#2A1B0E"/>
  <circle cx="66" cy="20" r="2.5" fill="#2A1B0E"/>
</svg>
