  <line x1="72" y1="57" x2="70" y2="59" stroke="#D15D4C" stroke-width="1" stroke-linecap="round"/>
  <line x1="78" y1="57" x2="80" y2="59" stroke="#D15D4C" stroke-width="1" stroke-linecap="round"/>
