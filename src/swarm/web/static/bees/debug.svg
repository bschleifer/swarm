<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Debugger Bee â€” magnifying glass -->
  <defs>
    <radialGradient id="db-body" cx="50%" cy="40%"><stop offset="0%" stop-color="#F0C050"/><stop offset="100%" stop-color="#D8A03D"/></radialGradient>
  </defs>
  <!-- Wings -->
