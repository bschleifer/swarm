<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Queen Bee â€” crown, regal pose -->
  <defs>
    <radialGradient id="q-body" cx="50%" cy="40%"><stop offset="0%" stop-color="#F0C050"/><stop offset="100%" stop-color="#D8A03D"/></radialGradient>
    <linearGradient id="q-crown" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#DAA520"/></linearGradient>
  </defs>
  <!-- Wings (grand) -->
  <ellipse cx="27" cy="40" rx="18" ry="12" fill="#fff" fill-opacity="0.5" transform="rotate(-20 27 40)"/>
  <ellipse cx="73" cy="40" rx="18" ry="12" fill="#fff" fill-opacity="0.5" transform="rotate(20 73 40)"/>
  <!-- Body -->
  <ellipse cx="50" cy="58" rx="28" ry="30" fill="url(#q-body)"/>
  <!-- Stripes -->
  <ellipse cx="50" cy="58" rx="28" ry="30" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 18 56 18" transform="translate(0 -4)"/>
  <ellipse cx="50" cy="58" rx="28" ry="30" fill="none" stroke="#2A1B0E" stroke-width="5" stroke-dasharray="0 18 56 18" transform="translate(0 8)"/>
  <!-- Crown -->
  <polygon points="35,26 38,14 42,22 46,10 50,22 54,10 58,22 62,14 65,26" fill="url(#q-crown)" stroke="#B8860B" stroke-width="1"/>
  <!-- Jewels -->
  <circle cx="46" cy="14" r="2" fill="#D15D4C"/>
  <circle cx="54" cy="14" r="2" fill="#A88FD9"/>
  <circle cx="50" cy="24" r="1.5" fill="#8CB369"/>
  <!-- Eyes (regal) -->
  <circle cx="40" cy="50" r="4" fill="#2A1B0E"/>
  <circle cx="60" cy="50" r="4" fill="#2A1B0E"/>
  <circle cx="41.5" cy="49" r="1.5" fill="#fff"/>
  <circle cx="61.5" cy="49" r="1.5" fill="#fff"/>
  <!-- Long eyelashes -->
  <line x1="36" y1="47" x2="34" y2="44" stroke="#2A1B0E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="46" x2="37" y2="43" stroke="#2A1B0E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="62" y1="46" x2="63" y2="43" stroke="#2A1B0E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="64" y1="47" x2="66" y2="44" stroke="#2A1B0E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="33" cy="58" r="5" fill="#E8926A" fill-opacity="0.35"/>
  <circle cx="67" cy="58" r="5" fill="#E8926A" fill-opacity="0.35"/>
  <!-- Serene smile -->
  <path d="M42 62 Q50 70 58 62" stroke="#2A1B0E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Antennae (behind crown) -->
  <line x1="42" y1="30" x2="36" y2="18" stroke="#2A1B0E" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="30" x2="64" y2="18" stroke="#2A1B0E" stroke-width="2" stroke-linecap="round"/>
  <circle cx="36" cy="18" r="2.5" fill="#2A1B0E"/>
  <circle cx="64" cy="18" r="2.5" fill="#2A1B0E"/>
</svg>
